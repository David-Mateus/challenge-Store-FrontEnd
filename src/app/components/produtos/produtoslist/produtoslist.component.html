<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h3>Listagem de Produtos</h3>
            <div class="direita">
              <button type="button" class="btn btn-primary " mdbRipple (click)="new()">Novo</button>

              <!-- <button type="button" class="btn btn-primary" mdbRipple routerLink="/admin/produtos/new">Novo</button> -->
            </div>
            <br>
            <table border="1" class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Preço</th>
                  <th>Status</th>
                  <th>Categoria</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                @for (produto of lista; track $index) {
                  <tr>
                    <td>{{produto.productId}}</td>
                    <td>{{produto.productName}}</td>
                    <td>{{produto.productPrice}}</td>
                    <td>{{produto.productStatus}}</td>
                    @if (produto.category) {
                      <td>{{produto.category.categoryName}}</td>
                    }@else {
                      <td>Não há categoria</td>
                    }

                    <td class="direita">
                      <button type="button" class="btn btn-primary" mdbRipple (click)="edit(produto)" >Editar</button>
                      <button type="button" class="btn btn-danger" mdbRipple (click)="deleteById(produto)">Deletar</button>
                    </td>
                  </tr>
                }


              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
<ng-template #modalProdutosDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-produtosdetails [produto]="produtoEdit" (retorno)="retornoDetalhe($event)"></app-produtosdetails>
  </div>

</ng-template>
